<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte enrere per la Festa Major</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #countdown {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div id="countdown">
        <div>Falten <span id="time"></span> per la Festa Major</div>
    </div>

    <script>
        // Data de la Festa Major
        const festaMajorDate = new Date("2024-08-23T09:00:00");

        function updateCountdown() {
            const now = new Date();
            const timeRemaining = festaMajorDate - now;

            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            document.getElementById("time").innerHTML = `${days} dies, ${hours} hores, ${minutes} minuts i ${seconds} segons`;

            if (timeRemaining < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "La Festa Major ha començat!";
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Executar immediatament per mostrar el comptador en la càrrega inicial
    </script>
</body>
</html>
